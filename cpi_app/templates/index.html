<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>{{ site_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="topbar"><div class="wrap"><h1 class="brand">{{ site_name }}</h1></div></header>

<main class="wrap">
  <!-- CPI card -->
  <section class="card mb">
    <div class="card-body">
      <div class="rowhead">
        <h2>VNV (CPI)</h2>
        <small class="muted">Síðast uppfært: {{ updated }}</small>
      </div>
      <canvas id="cpiChart" height="120"></canvas>
      <div class="rowfoot">
        <a href="{{ url_for('cpi_page') }}" class="btn-link">Skoða nánar →</a>
      </div>
    </div>
  </section>

  <!-- Wages card -->
  <section class="card">
    <div class="card-body">
      <div class="rowhead">
        <h2>Launavísitala – {{ wage_category }}</h2>
        <small class="muted">Síðast uppfært: {{ wages_updated }}</small>
      </div>
      <canvas id="wageChart" height="120"></canvas>
      <div class="rowfoot">
        <a href="{{ url_for('wages_page', cat=wage_category) }}" class="btn-link">Skoða nánar →</a>
      </div>
    </div>
  </section>
</main>

<footer class="footer"><div class="wrap"><small class="muted">© {{ site_name }}</small></div></footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/charts.js') }}?v=7"></script>

<script>
  EconCharts.initCPIChart('cpiChart', {
    labels: {{ labels|tojson }},
    values: {{ values|tojson }},
    futLabels: {{ fut_labels|tojson }},
    futValues: {{ fut_values|tojson }},
    subMeta: {{ cpi_sub_meta|tojson }},
    subSeries: {{ cpi_sub_series|tojson }}
  });
</script>
<script>
  EconCharts.initWageChart('wageChart', {
    labels: {{ wages_labels|tojson }},
    values: {{ wages_values|tojson }},
    futLabels: {{ wages_fut_labels|tojson }},
    futValues: {{ wages_fut_values|tojson }}
  });
</script>

</body>
</html>
