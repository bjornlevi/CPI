<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>Vísitala framleiðsluverðs – {{ site_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}?v=13"></script>

</head>
<body>
<header class="topbar">
  <div class="wrap"><h1 class="brand">Vísitala framleiðsluverðs</h1></div>
</header>

<main class="wrap">
  <section class="card card--chart">
    <div class="card-body">
      <div class="rowhead">
        <h2>{{ ppi_category }}</h2>
        <small class="muted">Síðast uppfært: {{ ppi_updated }}</small>
      </div>
      <div class="range-controls" data-chart="ppiChart">
        <button type="button" data-range="2y"  class="is-active">2 ár</button>
        <button type="button" data-range="5y">5 ár</button>
        <button type="button" data-range="10y">10 ár</button>
        <button type="button" data-range="all">Allt</button>
      </div>

      <div class="norm-controls" data-chart="ppiChart">
        <label class="checkbox"><input type="checkbox" id="ppiChart-norm-toggle"> Normalisera</label>
        <input type="range" id="ppiChart-base-slider" min="0" max="0" value="0" step="1" />
        <small class="muted">Grunnmánuður: <span id="ppiChart-base-label">—</span></small>
      </div>
      
      <div class="chart-box chart-box--md">
        <canvas id="ppiChart"></canvas>
      </div>
      <div class="rowfoot">
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="wrap"><small class="muted"><a href="{{ url_for('index') }}">← Til baka</a></small></div>
</footer>

<script>
  EconCharts.initLineForecastChart('ppiChart', {
    fullLabels: {{ ppi_full_labels|tojson }},
    fullValues: {{ ppi_full_values|tojson }},
    futLabels:  {{ ppi_fut_labels|tojson }},
    futValues:  {{ ppi_fut_values|tojson }},
    subMeta:    {{ ppi_sub_meta|tojson }},
    subSeries:  {{ ppi_sub_series_full|tojson }},
    initialRange: "5y"
  });
</script>

</body>
</html>
